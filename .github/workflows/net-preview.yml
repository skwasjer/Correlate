on:
  push:
    branches:
      - main
  release:
    types:
      - published
  pull_request:

name: net-preview
env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  dotnet-version: 10.0.100-preview.7.25380.108
  dotnet-target: net10.0

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.dotnet-version }}

      - run: dotnet --info

      # Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Run all tests
      - run: dotnet test -c Release -f ${{ env.dotnet-target }} -p:NetPreview=true
